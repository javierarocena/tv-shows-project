<h1>TV Shows!</h1>
<app-search-box (onSubmit)="search($event)"></app-search-box>

<div class="shows">
  <app-grid>
    <article
      [routerLink]="'/shows/' + show?.name"
      *ngFor="let show of shows; let i = index"
    >
      <h3>{{ show.name }}</h3>
      <app-stars-rating
        *ngIf="show.rating?.average"
        [value]="show.rating?.average"
      ></app-stars-rating>
      <app-image [src]="show.image?.medium"></app-image>
    </article>
  </app-grid>
</div>
