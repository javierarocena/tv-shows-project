<div class="wrapper">
  <div class="header">
    <h1 class="title" (click)="search()">
      <span class="logo">TV</span>
      Shows!
    </h1>
    <p class="subtitle">Searching: {{ currentSearch }}</p>
    <app-search-box (onSubmit)="search($event)"></app-search-box>
  </div>
  <div class="shows">
    <app-grid>
      <app-show-item
        *ngFor="let show of shows"
        [routerLink]="'/shows/' + show?.name"
        [show]="show"
      ></app-show-item>
    </app-grid>
  </div>
</div>
